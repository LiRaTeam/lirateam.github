/* @font-face {font-family: 'calligraphy'; src:url('./__/calli.ttf');} */

body{font-family: 'Nunito', sans-serif;background:#000000;}
h2{font-size:calc(1rem + 1.2vw);}
a{color:#fff;/*#be2119;*/}
.fill-color{background:#fff;color:#fff;}
.outline-color{border-color:#fff;color:#fff;}
.clock,.home h1,.home h2,.home #tetornot{font-family:'Dancing Script',cursive;font-weight:700;text-align:center;}
.home #tetornot{font-size:calc(.9rem + 1.2vw);}
.coming{color: #fff;}
.logo{width: 80px;}
.home h1 {font-size:calc(.96rem + 1.9vw);margin-top:.7em;}
.home h2{font-size:calc(1.8rem + 3.6vw);}
.home .main-article{margin:0;}
.home #main h2+p img:first-child{max-width:700px;}
.clock .num{font-size:calc(2rem + 3.6vw);}
.clock .num#days-2{font-size:calc(.5rem + 1.2vw);}
.clock .text{font-size:calc(.7rem + 1.7vw);}
#header{display:flex;align-items:center;justify-content:center;padding-top:.6em;padding-bottom:.6em;box-shadow:1px 1px 10px rgba(0,0,0,0.15);}
.logo img {width:calc(2.5vw + 25px);}
nav>a.button{padding:0 .9em;height:28px;font-size:.9em;}
nav>a,.share{margin-left:2vw;}
#menu{padding:1em;}
#menu li{padding:.5em 0;border-bottom:2px solid #eee;font-weight:bold;}
button.hamburger{display:block;padding:0;order:-1;}
.hamburger>div {width:calc(1vw + 18px);height:3px;background:#d8303b;margin:calc(.3vw + 2px) 0;border-radius:100px;}

#main img{margin-left:calc(50% - 50vw);margin-right:calc(50% - 50vw);width:auto;max-width:calc(100% + 30px);}

.clock{display:flex;justify-content:space-around;flex-wrap:wrap;margin:1.5em .5em -1em;}
.clock  .clock-item{width:35%;padding-bottom:35%;border-radius:30%;overflow:hidden;background:#fff;position:relative;}
.clock>*:nth-child(-n+2){margin-bottom:1em;}
.clock .clock-item>*{position:absolute;width:100%;display:flex;align-items:center;justify-content:center;}

.clock .num{top:0;height:72%;}
.clock .num#days-2{top:55%;height:17%;}
.clock .text{bottom:0;height:28%;background:#fff;text-transform:uppercase;font-weight:400;}

.featured{font-style:italic;text-transform:uppercase;font-size:.9em;}
.featured:after{content:"NEW";margin-left:.3em;color:#be2119;font-size:.7em;font-weight:700;vertical-align:super;}
.share-bottom{text-align:center;margin-top:2em;}

figcaption{text-align:center;font-style:italic;margin-top:.6em;}

@media only screen and (min-width:991px){
.clock{margin-left:-3vw;margin-right:-3vw;}	
}
@media only screen and (min-width:760px) {
#header,#main,#footer{padding-left:calc(35vw - 250px);padding-right:calc(35vw - 250px);}
#main img{margin:0 auto;max-width:100%;}
#main img{margin-top:1.2em;}
}
@media only screen and (min-width:568px) {
.clock{justify-content:space-between;}
.clock .clock-item{width:22%;padding-bottom:22%;}
.clock .clock-item:nth-child(-n+2){margin-bottom:0;}	
}

#footer{background:#fff;text-align:center;padding-top:2em;padding-bottom:2em;color:#ccc;}
#footer img{width:30%;max-width:160px;margin-left:auto;margin-right:auto;}
#footer a{color:#fff;font-weight:bold;}
#footer a+a{margin-left:1vw;}
#footer>*+*{margin-top:.6em;}






.clearfix:after { content: "\00A0"; display: block; clear: both; visibility: hidden; line-height: 0; height: 0;}html[xmlns] .clearfix { display: block;}* html .clearfix{ height: 1%;}

#topbar{background-color:#000;padding:5px 0;}
.colorlight{text-shadow: 0 0 10px #efe81d,0 0 20px #efe81d,0 0 30px #efe81d,0 0 40px #f80f1f,0 0 70px #f80f1f,0 0 80px #f80f1f,0 0 100px #f80f1f,0 0 150px #f80f1f;}
.clock_ {float:left;overflow_:hidden;background-color:#fff;color:#222;border-radius: 30%;position:relative;width:20%;height:0;padding-bottom:20%;margin:3% 0 3% 4%;}
.clock____ .num {font-size:350%;font-weight:700;height_:190%;line-height:170%;}
.clock .num-small {font-size:100%;font-weight:700;}
.clock____ .text {font-size:130%;text-transform:uppercase;background-color:#eee;position:absolute;bottom:0;width:100%;line-height:180%;}
.clock.tet{background-color:#f6361e;}
.clock.tet .text{background-color:#d00120;}
#taitro{margin-top:3.4em;}
.float{display:flex;align-items:center;}
.float {font-size:1.3em;}
@media (min-width:1025px) {.float{display:none;}}


</style>
